<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>025_文本属性</title>

    <style>
        h3 {
            /*最常用的是对其方式*/
            text-align: center;
            /*    删除线*/
            text-decoration: line-through;
        }

        .p1 {
            /*首字母大写*/
            /*text-transform: capitalize;*/
            /*全大写*/
            /*text-transform: uppercase;*/
            /*    全小写*/
            text-transform: lowercase;
        }

        .p2{
            /*首行缩进*/
            text-indent: 30px;
        }

    </style>

</head>
<body>

<h3>我是一个标题内容</h3>
<p class="p1">hello world</p>

<p class="p2">
    生成一段文本：新华社北京7月25日电　中共中央政治局常务委员会7月25日召开会议，研究部署防汛抗洪救灾工作。中共中央总书记习近平主持会议并发表重要讲话。</p>

</body>
</html>
