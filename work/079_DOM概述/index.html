<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--节点树-->
<!--DOM(Document Object Model)文档对象模型-->
<!--html head body都是DOM的子节点，子节点中可以嵌套子节点-->
<!--JS操作页面的只一个中间点（或者是接口）-->

<script>

    console.log(document) //打印document对象 整个页面标签等
    if (document.nodeType === 9) { //顶层节点
        console.log("这是一个顶层节点");
    }

</script>

</body>
</html>
