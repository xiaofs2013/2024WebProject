<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表标签之有序列表</title>
</head>

<body>

    <!-- 有序列表在HTML中使用<ol>标签定义。
            每个列表项用<li>标签包裹。
                有序列表的特点是列表项前会自动添加数字或字母作为序号
                ，表示列表的顺序。默认情况下，有序列表使用数字作为序号。 -->


    <!-- <ol>标签还支持type属性，该属性可以定义序号的类型，比如：

        type="1"：默认值，使用数字作为序号。
        type="A"：使用大写字母作为序号。
        type="a"：使用小写字母作为序号。
        type="I"：使用大写罗马数字作为序号。
        type="i"：使用小写罗马数字作为序号。
        此外，start属性可以定义序号的起始值。例如，<ol start="50">会从50开始编号。

        有序列表常用于需要强调顺序或步骤的内容，如食谱的步骤、比赛排名等。 -->



        <!-- 有序列表会自动对文本前缀添加数字标记 如1. 2. 3. -->
    <ol type="A">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>

    <ol type="1">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>


    <!-- 嵌套列表 -->

    <ol>
        <li>列表项1
            <ol>
                <li>列表项1.1</li>
                <li>列表项1.2</li>
                <li>列表项1.3</li>
            </ol>
        </li>
        <li>列表项2
            <ol>
                <li>列表项2.1</li>
                <li>列表项2.2</li>
                <li>列表项2.3</li>
            </ol>
        </li>
        <li>列表项3
            <ol>
                <li>列表项3.1</li>
                <li>列表项3.2</li>
                <li>列表项3.3</li>
            </ol>
        </li>
    </ol>

</body>

</html>
