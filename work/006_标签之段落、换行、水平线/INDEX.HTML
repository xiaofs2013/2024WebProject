<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>标题之段落落、换行、水平线</title>
</head>

<body>
    <!-- 文本是不推荐直接写在外面，文本尽量使用标签来承载 比如P标签 -->
    <p>我是一个段落标签</p>

    <!-- 换行标签 -->
    <P>如果您希望在不产生一个<br />新段落的情况下进行换行</P>

    <!-- 水平线标签 -->
    <!-- 水平线标签的属性有：  -->
    <!-- 1. width：水平线的长度 -->
    <!-- 2. size：水平线的粗细 -->
    <!-- 3. color：水平线的颜色 -->
    <!-- 4. align 设置水平线的对齐方式（默认居中） -->
    <hr color="red" width="300px">
    <hr size="20" color="green">
    <hr>


</body>

</html>
