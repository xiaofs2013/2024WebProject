<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表标签之无序列表</title>
</head>

<body>

    <!-- 无序列表在HTML中使用<ul>标签定义。
                    每个列表项用<li>标签包裹。
                        无序列表的特点是列表项前会自动添加符号作为标记，表示列表的顺序。
                        默认情况下，无序列表使用实心圆点作为标记。 -->

    <!-- 无序列表常用于不需要强调顺序的内容，如商品列表、任务清单等。 -->

    <!-- 无序列表的type属性用于设置列表项的标记类型。
                    可选值有：
                        disc：实心圆点（默认值）
                        circle：空心圆点
                        square：实心方块
                    例如： -->

    <!-- 无序列表会自动对文本前缀添加符号标记 如• • • -->
    <ul type="disc">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <ul type="circle">
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <!-- 嵌套列表 -->

    <ul type="square">
        <li>列表项1
            <ul>
                <li>列表项1.1</li>
                <li>列表项1.2</li>
                <li>列表项1.3</li>
            </ul>
        </li>
        <li>列表项2
            <ul>
                <li>列表项2.1</li>
                <li>列表项2.2</li>
                <li>列表项2.3</li>
            </ul>
        </li>
    </ul>


    
    <!-- 无序列表的导航效果 -->
     <!-- 默认是从上到下 后期可以通过CSS来调整摆放位置（横向）和颜色效果 -->
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">产品中心</a></li>
        <li><a href="#">新闻中心</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系我们</a></li>
</body>

</html>
