<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            /*第一个值代表上下 第二个值代表左右*/
            /*    字体本身是靠左上展示，通过调大内边距 可以将其挤到中间展示*/
            padding: 50px 50px; /* 内边距 可以撑大自身大小 给里面内容能更好的展示  */

            border: 5px solid blue; /* 边框 */

            margin: 50px;

            /*margin-left: ;*/
        }
    </style>
</head>
<body>

<!--CSS的盒子模型是一个概念，它将HTML元素视为一个矩形盒子，
并描述了该盒子的内容、内边距（padding）、边框（border）和外边距（margin）之间的关系。
盒子模型的组成部分如下：

1. **外边距（Margin）**：盒子外部的空白区域，用于在盒子之间创建空间。
2. **内边距（Padding）**：内容周围的空白区域，内边距会增加盒子的总尺寸。
3. **边框（Border）**：包围内容和内边距的边框，可以设置宽度、样式和颜色。
4. **内容（Content）**：盒子的实际内容，如文本、图像等。


盒子模型的示意图如下：

```
+---------------------------+
|        Margin             |
|  +---------------------+  |
|  |      Border         |  |
|  |  +---------------+  |  |
|  |  |   Padding     |  |  |
|  |  |  +---------+  |  |  |
|  |  |  | Content |  |  |  |
|  |  |  +---------+  |  |  |
|  |  +---------------+  |  |
|  +---------------------+  |
+---------------------------+
```

在CSS中，可以使用以下属性来设置盒子模型的各个部分：

- `width` 和 `height`：设置内容区域的宽度和高度。
- `padding`：设置内边距。
- `border`：设置边框的宽度、样式和颜色。
- `margin`：设置外边距。

示例代码：

```css
.element {
    width: 200px; /* 内容宽度 */
    height: 100px; /* 内容高度 */
    padding: 10px; /* 内边距 */
    border: 5px solid black; /* 边框 */
    margin: 20px; /* 外边距 */
}
```-->



<div>
我是内容
</div>

<p>我是间距</p>

</body>
</html>
