<!DOCTYPE html>
<HTML>

<HEAD>
    <meta charset="UTF-8">
    <title>标签之表格</title>
</HEAD>

<body>

<p>合并单元格 6 和 7 ：colspan （水平合并）</p>
<p>合并单元格 15 和 20 ：rowspan （垂直合并）</p>
<p>水平合并，保留左边，删除右边</p>
<p>垂直合并，保留上边，删除下边</p>

<table border="2" width="600px" height="400px">
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
        <td>单元格5</td>
    </tr>
    <tr>
        <td colspan="2">单元格6</td>
<!--        <td>单元格7</td>-->
        <td>单元格8</td>
        <td>单元格9</td>
        <td>单元格10</td>
    </tr>
    <tr>
        <td>单元格11</td>
        <td>单元格12</td>
        <td rowspan="3">单元格13,18,23</td>
        <td>单元格14</td>
        <td rowspan="2">单元格15</td>
    </tr>
    <tr>
<!--        水平垂直合并两者并存-->
        <td colspan="2" rowspan="2">单元格16,17,21,22</td>
<!--        <td>单元格17</td>-->
<!--        <td>单元格18</td>-->
        <td>单元格19</td>
<!--        <td>单元格20</td>-->
    </tr>
    <tr>
<!--        <td>单元格21</td>-->
<!--        <td>单元格22</td>-->
<!--        <td>单元格23</td>-->
        <td>单元格24</td>
        <td>单元格25</td>
    </tr>
</table>

</body>

</HTML>
