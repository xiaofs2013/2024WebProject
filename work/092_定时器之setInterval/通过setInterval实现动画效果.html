<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #someDiv {
            width: 300px;
            height: 300px;
            background-color: red;
            /*    居中*/
            margin: 0 auto;
            opacity: 1;
        }
    </style>

</head>
<body>

<div id="someDiv"></div>


<script>

    var div = document.getElementById('someDiv');
    //透明度 ： 0-1 opacity
    var opacity = 1;
    var fade = setInterval(function () {
        if (opacity <= 0) {
            opacity = 1;
            clearInterval(fade); //清除定时器
            div.style.opacity = opacity; //重置透明度7
        } else {
            opacity -= 0.05;
            div.style.opacity = opacity;
        }
    }, 100)

</script>

</body>
</html>
