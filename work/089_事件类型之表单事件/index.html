<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="userName" type="text" placeholder="账号输入框">
<input id="passWord" type="text" placeholder="密码输入框">


<script>

    let userName = document.getElementById("userName");

    //ONINPUT事件在元素的值发生变化时触发
    //触发的频率比较高
    userName.oninput = function (e) {
        console.log(e.target.value); //读取数据
    };

    userName.onselect = function (e) {
        console.log("选中");
    };


    let passWord = document.getElementById("passWord");
    //change事件在元素失去焦点和回车时触发
    passWord.onchange = function (e) {
        console.log(e.target.value);
    };

</script>

</body>
</html>
