    //赋值方式声明函数
    var fn2 = function (x, y) {
        return x + y;
    }

    //箭头函数 =>
    var fn3 = (x, y) => x + y;

    console.log(fn3(10, 20));

    var fn4 = (x, y) => {
        var z = 10;
        return x + y + z;
    }


    //箭头函数的真正应用场景是简化回调函数

    //箭头函数的this指向上下文 也就是箭头函数的外部
