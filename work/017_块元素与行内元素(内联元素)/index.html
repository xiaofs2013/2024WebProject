<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>017_块元素与行内元素(内联元素)</title>
</head>
<body>

<!--内联元素和块级元素的区别？-->
<!--1.块级元素会独占一行，从新行开始，结束后会换行-->
<!--2.内联元素不会独占一行，多个内联元素会在同一行显示，不会换行-->
<!--3.块级元素可以设置宽高，内联元素不可以设置宽高-->
<!--4.块级元素可以设置margin和padding，内联元素水平方向的margin和padding有效，垂直方向无效-->
<!--5.块级元素可以包含块级元素和内联元素，内联元素只能包含内联元素-->


<!-- 块级 自上而下排列（独占一行） 并可以设置宽高-->
<!--常见的块级元素-->
<!--div--><!--p--><!--h1~h6-->
<!--ul--><!--ol--><!--li--><!--dl--><!--dt--><!--dd--><!--table--><!--tr-->
<h1>标题</h1>
<p>段落</p>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>

<!--内联元素（行内元素） 不能设置宽高 -->
<!--横向摆放-->
<!--常见的内联元素-->
<!--a--><!--span--><!--em--><!--strong--><!--i--><!--b-->
<a rel="#">超链接</a>
<span>内容</span>
<em>语气</em>


<!--行内块级元素 不换行 但可以识别宽高-->
<!--常见的行内块级元素-->
<!--input--><!--img--><!--button-->
<img src="../008_图片路径详解/imgs/WY5I$S]YBT6ZBKY4C{Y2GPH.jpg" WIDTH="300PX">
<img src="../008_图片路径详解/imgs/WY5I$S]YBT6ZBKY4C{Y2GPH.jpg" >

<!--简单理解 如果换行就是块级 如果不换行就是行内元素-->
<!-- 如果不换行能设置大小 就是行内块级 如果不能 就是纯行内元素-->

</body>
</html>
