<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>标签之图片</title>
</head>


<body>

    <!-- 图片标签 -->
    <!-- 图片标签的属性有： -->
    <!-- 1. src：图片的路径 -->
    <!-- 2. alt：图片的替换文本 -->
    <!-- 3. width：图片的宽度 -->
    <!-- 4. height：图片的高度 -->
    <!-- 5. title：鼠标悬停在图片上时显示的文本 -->
    <!-- 6. align：图片的对齐方式 -->
    <!-- 7. border：图片的边框 -->
    <!-- 8. hspace：图片与周围内容的水平间距 -->
    <!-- 9. vspace：图片与周围内容的垂直间距 -->
    <!-- 10. usemap：图片的热区 -->
    <!-- 11. ismap：图片是否为服务器端图像映射 -->
    <!-- 12. longdesc：图片的详细描述 -->
    <!-- 13. lowsrc：图片的低分辨率版本 -->
    <!-- 14. name：图片的名称 -->
    <!-- 15. onload：图片加载完毕时执行的脚本 -->
    <!-- 16. onerror：图片加载错误时执行的脚本 -->
    <!-- 17. style：图片的样式 -->
    <!-- 18. class：图片的类名 -->
    <!-- 19. id：图片的ID -->
    <!-- 20. data-*：自定义属性 -->
    <!-- 21. srcset：响应式图片的多种分辨率版本 -->
    <!-- 22. sizes：响应式图片的尺寸列表 -->
    <!-- 23. crossOrigin：图片的CORS设置 -->
    <!-- 24. referrerpolicy：请求图片时的Referrer策略 -->
    <!-- 25. decoding：图片的解码设置 -->
    <!-- 26. loading：图片的加载行为 -->
    <!-- 27. importance：图片的重要性 -->
    <!-- 28. intrinsicsize：图片的固有尺寸 -->
    <!-- 29. loading：图片的加载行为 -->
    <!-- 30. referrerpolicy：请求图片时的Referrer策略 -->

    <!-- 单标签 不需要闭合 -->
    <!-- 在图标无法显示时 会显示alt中的文本信息 一般用于提示 -->
    <!-- 常规使用时只规定宽度 width 不规定高度height 因为高度不会按照图片的比例规范设置，可能会照成图片拉伸扭曲 失真 或压缩 -->
    <img src="VUE.webp" alt="图片无法显示，请检查" width="300px" height="300px" title="鼠标悬停在图片上时显示的文本">

</body>

</html>
