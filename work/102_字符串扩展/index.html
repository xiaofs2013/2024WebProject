<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    //反引号 ``

    //字符串模板
    // 1. 字符串模板可以嵌套变量
    let name = '张三';
    let age = 18;
    let str = `我叫${name}，今年${age}岁`;
    console.log(str); // 我叫张三，今年18岁
    // 2. 字符串模板可以嵌套函数
    function fn() {
        return 'Hello World';
    }
    let str2 = `我叫${name}，今年${age}岁，${fn()}`;
    console.log(str2); // 我叫张三，今年18岁，Hello World

    //for of
    // 1. for of 循环可以遍历字符串
    let str3 = 'hello';
    for (let s of str3) {
        console.log(s); // h e l l o
    }


</script>

</body>
</html>
