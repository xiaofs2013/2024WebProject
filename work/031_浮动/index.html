<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right; /* 设置浮动 */ /* 浮动元素会脱离标准流 */
        }
        .con{
            width: 400px;
            height: 400px;
            background-color: green;
        }

        img{
            width: 300px;
            float: left; /* 设置浮动 图片中间也没有空隙了 */
        }
    </style>

</head>
<body>

<!--浮动-->
<!--浮动是CSS中的一种布局方式-->
<!--浮动的元素会脱离标准流-->
<!--浮动的元素会向左或向右移动，直到碰到父元素的边框或者另一个浮动元素-->
<!--浮动不能向上或者向下-->

<div class="box1">

</div>

<div class="con">

</div>

<div>
    <img src="https://q6.itc.cn/images01/20240606/eb6536247d4c401480533567e6736e61.jpeg" alt="">
    <img src="https://q6.itc.cn/images01/20240606/eb6536247d4c401480533567e6736e61.jpeg" alt="">
</div>

</body>
</html>
