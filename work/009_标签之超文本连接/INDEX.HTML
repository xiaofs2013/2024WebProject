<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>标签之超文本连接</title>
</head>

<body>
    <!-- 超文本连接标签 -->
    <!-- 超文本连接标签的属性有： -->
    <!-- 1. href：连接的目标地址 -->
    <!-- 2. target：连接的目标窗口 -->
    <!-- 3. download：连接的下载文件名 -->
    <!-- 4. rel：连接的关系 -->
    <!-- 5. hreflang：连接的语言 -->
    <!-- 6. type：连接的MIME类型 -->
    <!-- 7. referrerpolicy：请求连接时的Referrer策略 -->


    <!-- 单标签 不需要闭合 -->
    <!-- 要写完整的网络地址 如https -->
    <a href="https://www.baidu.com"> 百度一下，你他妈就知道 </a>

    <!-- 超链接本身样式比较丑，后期会通过CSS来调整美化他的样式 -->

    <!-- 本地文件 图片跳转  -->
     <a href="https://www.baidu.com">
        <img src="../008_图片路径详解/imgs/WY5I$S]YBT6ZBKY4C{Y2GPH.jpg" alt="">
     </a>



</body>

</html>
