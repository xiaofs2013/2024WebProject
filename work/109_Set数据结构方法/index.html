<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //set 常用方法
    //add
    var s = new Set();
    s.add(1);
    s.add(2);
    s.add(3);
    console.log(s); // Set(3) {1, 2, 3}

    //delete
    s.delete(2); //删除的是某个值 不是下标
    console.log(s); // Set(2) {1, 3}

    //has 判断是否存在
    console.log(s.has(1)); // true

    //clear 清空
    s.clear();

</script>

</body>
</html>
