<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>标签之文本</title>
</head>

<body>

    <!-- 常用的文本标签： -->
    <!-- 1. em 定于着重文字 -->
    <!-- 2. b 定义粗体文本 -->
    <!-- 3. i 定义斜体文本 -->
    <!-- 4. u 定义下划线文本 -->
    <!-- 5. s 定义删除线文本 -->
    <!-- 6. strong 定义加重语气 -->
    <!-- 7. del 定义删除文字 -->
    <!-- 8. span 通用 对CSS比较友好 使用频率高 -->


    <p>p白菜</p>

    <em>em白菜</em>

    <i>i白菜</i>

    <b>b白菜</b>

    <strong>strong白菜</strong>

    <u>u白菜</u>

    <s>s白菜</s>

    <del>del白菜</del>

    <span>span白菜</span>

    <!-- 各个文本标签可以互相嵌套使用 -->
    <p>我喜欢吃<strong>白菜</strong></p>



</body>

</html>
