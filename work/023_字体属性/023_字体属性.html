<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>023_字体属性</title>
</head>

<style>
    p {
        color: red;
        color: #ff0000; /* 颜色 16进制 */
        color: rgb(255, 0, 0); /* 颜色 rgb */
        color: rgba(255, 0, 0, 0.5); /* 颜色 rgba 阿尔法 0.5是透明度 也就是50% */
        font-size: 50px;
        text-align: center;
        font-weight: bold; /* 加粗 */
        font-style: italic; /* 斜体 */
        font-family: 微软雅黑,serif; /* 字体 */
    }
</style>

<body>

<!--CSS属性定义字体颜色、大小、加粗，文本样式 -->

<p>我来学习字体属性</p>

</body>
</html>
