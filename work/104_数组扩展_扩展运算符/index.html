<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var arr = [1, 2, 3];

    console.log(...arr); // 1 2 3 // 扩展运算符三个点代替循环

    //求数组中的最大值
    console.log(Math.max.apply(null, arr)); // 3
    //ES6
    console.log(Math.max(...arr)); // 3


    var arr1 = [10, 20, 30, 40];
    var arr2 = [50, 60, 70, 80];

    //合并数组
    console.log(arr1.concat(arr2)); // [10, 20, 30, 40, 50, 60, 70, 80]
    //ES6 扩展运算符合并数组 大括号里面的内容会被展开
    console.log([...arr1, ...arr2]); // [10, 20, 30, 40, 50, 60, 70, 80]


</script>

</body>
</html>
