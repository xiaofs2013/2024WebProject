<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5简介与基础骨架</title>
</head>

<body>

    <h1> 一级标题 </h1>
    <!-- 标题标签的默认摆放  添加align（属性 ） 但是一般不推荐用，一般会使用CSS来进行位置的调整  -->
    <h2 align="left"> 二级标题 </h2>  <!-- align属性已经被废弃 left 左 -->
    <h3 align="center"> 三级标题 </h3> <!-- align属性已经被废弃 center 居中 -->
    <h4 align="right"> 四级标题 </h4> <!-- align属性已经被废弃 right 右 -->
    <h5> 五级标题 </h5>
    <h6> 六级标题 </h6>

    <P> h标签只适用于标题，不要因为生成用粗体或大号的文本而刻意去使用标签 正确使用有益于SEO（搜索引擎） </P>
    <p> 加大加粗使用CSS来实现 而不是用标签 </p>
    <p> 主标题最重要采用h1 其次h2 依次后推</p>

</body>

</html>
