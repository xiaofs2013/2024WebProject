<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="but1" onclick="clickHandle()">按钮</button>

<script>
    //onclick事件处理函数 属于鼠标事件
    //HTML事件：缺点 1.事件处理函数和HTML代码耦合在一起 2.不利于维护
    function clickHandle() {
        alert("点击了按钮");
    }
</script>
</body>
</html>
