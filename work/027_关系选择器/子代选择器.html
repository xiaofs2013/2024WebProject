<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /* 给DIV下的P标签添加样式 */
        /*第一个p标签会生效 因为第一个p标签是直接子元素*/
        div > p {
            color: red;
        }


    </style>

</head>
<body>


<div>
    <p>大家好</p>
    <ul>
        <li>我很好</li>
    </ul>
</div>

</body>
</html>
