<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>027_关系选择器</title>

    <style>

        /*  后代选择器 ul下的所有li标签 */
        ul li{
            color: red;
        }

    </style>
</head>
<body>

<!--关系选择器的分类：-->
<!--1. 后代选择器：-->
<!--格式：父元素 后代元素{样式}-->
<!--2. 子元素选择器：-->
<!--格式：父元素>子元素{样式}-->
<!--3. 相邻兄弟选择器：-->
<!--格式：元素1+元素2{样式}-->
<!--4. 通用兄弟选择器：-->
<!--格式：元素1~元素2{样式}-->


<ul>
    <li>子类1</li>
    <li>子类2</li>
    <li>子类3</li>
    <li>子类4</li>
    <div>
        <ol>
            <li>子类5</li>
        </ol>
    </div>
</ul>


</body>
</html>
