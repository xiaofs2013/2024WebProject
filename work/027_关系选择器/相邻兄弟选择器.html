<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>

    <style>
        /* 只能向下兼容 */
        h3 + p {
            color: red;
        }
    </style>

</head>
<body>

<!-- 相邻兄弟选择器 -->
<!-- 格式：元素1+元素2{样式} -->
<!-- 作用：选择元素1后面紧跟的元素2 -->

<p>我是向上的相邻</p>
<h3>我是标题</h3>
<p>我是向下的相邻</p>
<p>我是内容3</p>


</body>
</html>
