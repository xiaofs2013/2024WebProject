<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>021_选择器一</title>

    <style>

        /*全局选择器 优先级最低 一般用于全局初始化样式  通配符*/
        * {
            color: red;
            text-align: center;
            font-size: 30px;
        }

        /* 单独h3标签 优先级高于全局选择 */
        /* 标签选择器 选择的是页面所有这种类型标签*/
        /* 所以只能描述共性，不能描述某一个元素的个性*/

        h3 {
            color: green;
            font-size: 40px;
        }

    </style>

</head>
<body>


<h3>hello</h3>
<p>world</p>





</body>
</html>
