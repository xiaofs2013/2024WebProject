<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /* 共性 */
        /*p {*/
        /*    color: red;*/
        /*    font-size: 40px;*/
        /*    text-align: center;*/
        /*}*/

        span {
            color: red;
        }

        p {
            color: green;
        }

        /*    所有的标签都可以是选择器，比如ul、li、label、dt、input、div等*/

    </style>

</head>
<body>

<p>我是第一个</p>
<p>我是第二个</p>
<h3>标题</h3>
<p>我是第三个</p>

<p>学完<span>前端</span>，继续学JAVA</p>

<div>
    <ul>
        <li><p>你好</p></li>
    </ul>
</div>


</body>
</html>
