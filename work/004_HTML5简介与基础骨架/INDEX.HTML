<!DOCTYPE html> <!-- 声明文档类型 防止浏览器怪异模式 -->

<!-- HTML 基本骨架 ： head body -->
<!-- HTML标签代表这是个HTML文档 HTML标签限定了文档的开始和结束 -->
<html>

<head>
    <!-- head标签代表 ： 头部标签，一般不会直观的显示在浏览器上面 他是定义文档的主体  -->
    <meta charset="UTF-8"> <!-- 设置字符编码 meta 是单标签 -->
    <title>HTML5简介与基础骨架</title> <!-- 设置网页标题 有head 就一定会有title  title有利于SEO（搜索引擎的优化）-->
</head>
<!-- body 直接显示给用户看 在head的同级下 -->

<body>
    <p>HTML5是HTML的第五个版本，是一种用于构建和呈现互联网内容的标准技术。它是HTML4的继承者，于2014年10月由万维网联盟（W3C）正式推荐为标准。</p> <!-- 段落 -->
</body>

</html>
